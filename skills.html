<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Skills</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  
  <header>
    <h1>Skills</h1>
  </header>

  <section class="skills-section">
    <div class="container">
      <h2>My Skills</h2>
      <ul class="skills-list">
        <li>
          <h3>C++</h3>
          <div class="progress-bar">
            <div class="progress" style="width: 100%;">85%+</div>
          </div>
        </li>
        <li>
          <h3>C</h3>
          <div class="progress-bar">
            <div class="progress" style="width: 100%;">80%+</div>
          </div>
        </li>
        <li>
          <h3>HTML</h3>
          <div class="progress-bar">
            <div class="progress" style="width: 100%;">Around 80%</div>
          </div>
        </li>
        <li>
          <h3>CSS</h3>
          <div class="progress-bar">
            <div class="progress" style="width: 100%;">70%</div>
          </div>
        </li>
        <li>
          <h3>JavaScript</h3>
          <div class="progress-bar">
            <div class="progress" style="width: 100%;">60%</div>
          </div>
        </li>
        <li>
          <h3>React</h3>
          <div class="progress-bar">
            <div class="progress" style="width: 100%;">50%</div>
          </div>
        </li>
        <li>
          <h3>Node.js</h3>
          <div class="progress-bar">
            <div class="progress" style="width: 100%;">65%</div>
          </div>
        </li>
        <li>
          <h3>Python</h3>
          <div class="progress-bar">
            <div class="progress" style="width: 60%;">75%</div>
          </div>
        </li>
        <li>
          <h3>Java</h3>
          <div class="progress-bar">
            <div class="progress" style="width: 60%;">70%</div>
          </div>
        </li>
        <li>
          <h3>MySQL</h3>
          <div class="progress-bar">
            <div class="progress" style="width: 60%;">70%</div>
          </div>
        </li>
      </ul>
    </div>
  </section>

  <footer>
    <p>&copy; 2023 Your Name. All rights reserved.</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
